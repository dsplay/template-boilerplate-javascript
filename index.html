<!doctype html>
<html>
<head>
    <title>DSPLAY - Vanilla JS Template</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="root">
        <div class="title"></div>
        <div class="text"></div>
        <div class="image">
            <img />
        </div>
    </div>
    <!-- import dsplay-data.js -->
    <script src="scripts/dsplay-data.js"></script>
    <!-- [optionally] import dsplay-template-utils. (get the latest version from https://unpkg.com/@dsplay/template-utils) -->
    <script src="scripts/dsplay-template-utils.js"></script>
    <!-- import your main script file after -->
    <script src="scripts/app.js"></script>
</body>
</html>
